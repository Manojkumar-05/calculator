<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <header>
            <div class="display"></div>
        </header>     
        <div class="buttons">
            <button class="number" id="clear" >C</button>
            <button class="number" onclick="getButton(this)">(</buttonv>
            <button class="number" onclick="getButton(this)">)</button>
            <button class="number" onclick="getButton(this)">/</button>
            <button class="number" onclick="getButton(this)">7</button>
            <button class="number" onclick="getButton(this)">8</button>
            <button class="number" onclick="getButton(this)">9</button>
            <button class="number" onclick="getButton(this)">*</button>
            <button class="number" onclick="getButton(this)">4</button>
            <button class="number" onclick="getButton(this)">5</button>
            <button class="number" onclick="getButton(this)">6</button>
            <button class="number" onclick="getButton(this)">-</button>
            <button class="number" onclick="getButton(this)">1</button>
            <button class="number" onclick="getButton(this)">2</button>
            <button class="number" onclick="getButton(this)">3</button>
            <button class="number" onclick="getButton(this)">+</button>
            <button class="number" onclick="getButton(this)" id="zero">0</button>
            <button class="number" onclick="getButton(this)">,</button>
            <button class="number" onclick="result()" id="equal">=</button>
        </div>
    </div>
    <!-- Javascript  -->
    <script src="script.js"></script>
</body>
</html>
